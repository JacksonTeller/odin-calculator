<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="js-file.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="label">Cool calculator</div>
  <div class="display"></div>
  <div class="all-buttons">
    <div class="num-buttons">
      <div class="row-1">
        <button data-key="55" class="num-btns 7">7</button>
        <button data-key="56" class="num-btns 8">8</button>
        <button data-key="57" class="num-btns 9">9</button>
      </div>
      <div class="row-2">
        <button data-key="52" class="num-btns 4">4</button>
        <button data-key="53" class="num-btns 5">5</button>
        <button data-key="54" class="num-btns 6">6</button>
      </div>
      <div class="row-3">
        <button data-key="49" class="num-btns 1">1</button>
        <button data-key="50" class="num-btns 2">2</button>
        <button data-key="51" class="num-btns 3">3</button>
      </div>
      <div class="row-4">
        <button class="point">.</button>
        <button data-key="48" class="num-btns 0">0</button>
        <button class="clear">Clear</button>
      </div>
    </div>
    <div class="operators">
      <button class="backspace">⌫</button>
      <button class="ops multiply">×</button>
      <button class="ops divide">÷</button>
      <button class="ops subtract">-</button>
      <button class="ops add">+</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
