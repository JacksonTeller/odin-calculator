<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="js-file.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="label">Cool calculator</div>
  <div class="display"></div>
  <div class="num-buttons">
    <button class="num-btns 7">7</button>
    <button class="num-btns 8">8</button>
    <button class="num-btns 9">9</button>
    <button class="num-btns 4">4</button>
    <button class="num-btns 5">5</button>
    <button class="num-btns 6">6</button>
    <button class="num-btns 1">1</button>
    <button class="num-btns 2">2</button>
    <button class="num-btns 3">3</button>
    <button class="num-btns 0">0</button>
  </div>
  <div class="operators">
    <button class="clear">Clear</button>
    <button class="multiply">ร</button>
    <button class="divide">รท</button>
    <button class="subtract">-</button>
    <button class="add">+</button>
    <button class="equal">=</button>
  </div>
</body>
</html>
